		<div class="container-fluid" id="console">
			<h2>JavaScript console</h2>
			<form role="form">
				<div class="form-group row">
					<div class="col-xs-12 col-sm-6 col-md-8 col-lg-8">
						<label for="script">Script</label>
						<textarea rows="16" class="form-control" id="script" placeholder="Enter script" autofocus="autofocus"></textarea>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<label for="output">Output</label>
						<textarea rows="16" class="form-control" id="output"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="radio-inline">
						<input type="radio" name="runat" value="browser" checked> Run in browser
					</label>
					<label class="radio-inline">
						<input type="radio" name="runat" value="server"> Run on server
					</label>
				</div>
				<button type="submit" id="run" class="btn btn-success">Run!</button>
				<button type="reset" id="reset" class="btn">Clear</button>
			</form>
			<hr />
			<p><strong>Result <span class="text-muted" id="execution_time"></span></label></strong></p>
			<pre id="result"></pre>
		</div>
