		<!-- Templates -->

		<!-- Login -->
		<script type="html/template" id="login-template">
			<div class="container-fluid" id="login-form">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
						<h3>Представьтесь</h3>
						<form role="form" id="credentials">
							<div class="form-group">
								<label for="login">Логин</label>
								<input id="login" required="required" type="text" name="login" class="form-control"/>
							</div>
							<div class="form-group">
								<label for="password">Пароль</label>
								<input id="password" required="required" type="password" name="password" autofocus="autofocus" class="form-control"/>
							</div>
							<button type="submit" id="submit" class="btn btn-primary">Войти</button>
						</form>
					</div>
				</div>
			</div>
		</script>

		<!-- Welcome -->
		<script type="html/template" id="wellcome-template">
			<div class="jumbotron well">
				<div class="container-fluid">
					<h1><span class="text-info">Добро пожаловать в Veda!</span></h1>
					<p span class="text-info">Veda - это крупномасштабная документоориентированная система управления предприятием</p>
					<p><a class="btn btn-primary btn-lg" href="#/search">Поехали</a></p>
				</div>
			</div>
		</script>

		<!-- Console template -->
		<script type="html/template" id="console-template">
			<div class="container-fluid" id="console">
				<h3 i18n="[Javascript console]">Консоль JavaScript</h3>
				<form role="form">
					<div class="form-group row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<label i18n="[Script]" for="script">Скрипт</label>
							<textarea rows="10" class="form-control" autofocus="autofocus" id="script" bound>{script}</textarea>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
							<select class="form-control" id="runat" bound>
								<option i18n="[Browser]" value="browser">Браузер</option>
								<option i18n="[Server]" value="server">Сервер</option>
							</select>
						</div>
						<button type="submit" class="btn btn-success" id="run" i18n="[Run]">Выполнить!</button>
						<button type="reset" class="btn" id="reset" i18n="[Reset]">Сброс</button>
					</div>
				</form>
				<hr />
				<p><strong><span i18n="[Result]">Результат</span> <span class="text-muted">(<span id="time" bound>{time}</span> msec)</span></label></strong></p>
				<pre id="result" bound>{result}</pre>
			</div>
		</script>

		<!-- Individual template -->
		<script type="html/template" id="individual-template">
			<span id="individual-label"></span>
			<div class="container-fluid" id="individual-properties"></div>
			<br/>
		</script>
		
		<!-- Individual label template -->
		<script type="html/template" id="individual-label-template">
			<a href="#/individual/{uri}/#main"><strong>{label}</strong></a>
		</script>

		<!-- Individual single property template -->
		<script type="html/template" id="individual-single-property-template">
			<span class="text-muted">{label}: </span>
			<span>{values};</span>
		</script>	

		<!-- Current user template -->
		<script type="html/template" id="current-user-template">
			<p class="navbar-text navbar-right">
				<a href="#/individual/{user.id}/#main" class="navbar-link" id="current-user"><i class="glyphicon glyphicon-user"></i> {user.rdfs:label}</a>
			</p>
			<div class="navbar-right btn-group" id="preferred-language">
				{languages}
			</div>
		</script>

		<script type="html/template" id="language-template">
			<label id="{rdf:value.0}" class="btn btn-xs btn-info navbar-btn">
				{rdfs:label}
			</label>
		</script>

		<!-- Search template -->
		<script type="html/template" id="search-template">

			<div role="tabpanel" id="search-tab-panel-{id}">
				<!-- Nav tabs -->
				<ul class="nav nav-pills" role="tablist">
					<li role="presentation" id="params-pill-{id}" class="active"><a href="#params-{id}" aria-controls="params-{id}" role="tab" data-toggle="tab">Параметры</a></li>
					<li role="presentation" id="results-pill-{id}"><a href="#results-{id}" id="results-link-{id}" aria-controls="results-{id}" role="tab" data-toggle="tab">Результаты <span class="badge" id="results_count" bound>{results_count}</span></a></li>
					<li role="presentation" id="timing-pill-{id}" class="disabled">
						<a id="timing-{id}" style="display: none">
							<small><small>
								<span><strong>timing: </strong>search query time = <span id="query_time" bound>{query_time}</span> ms | get request count = <span id="get_count"></span> | get summary time = <span id="get_summary_time"></span> ms | total render time = <span id="render_time"></span> ms </span>
							</small></small>
						</a>
					</li>
				</ul>
				<br />
				<!-- Tab panes -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="params-{id}">
						<div id="search">
							<div class="well">
								<div class="container-fluid">
									<form role="form" class="form-horizontal">
										<div class="input-group">
											<input id="q" bound value="{q}" type="text" name="q" class="form-control" autofocus="autofocus"/>
											<span class="input-group-btn" id="q-actions">
												<button type="submit" id="search-submit" class="btn btn-primary" i18n="[Search]">Найти</button>
											</span>
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="alert alert-warning not-found" style="display: none">
							<strong i18n="[Empty!]">Пусто!</strong> <span i18n="[Nothing found]">По вашему запросу ничего не найдено. Пожалуйста, учточните запрос.</span>
						</div>
					</div>
					
					<div role="tabpanel" class="tab-pane" id="results-{id}">
						<div class="container-fluid" id="search-results" style="display: none">
							<div id="search-features" class="form-inline">
								<div class="checkbox">
									<label>
										<input type="checkbox" id="select-all"> <span i18n="[Select all]">Выбрать все</span>
									</label>
								</div>
							</div>
							<hr class="thin-margin"/>
							<ol id="search-results-list"></ol>
							<hr/>
							<div class="text-center">
								<ul class="pagination" id="pager"></ul>
								<br />
							</div>
						</div>
						<div class="alert alert-warning not-found" style="display: none">
							<strong i18n="[Empty!]">Пусто!</strong> <span i18n="[Nothing found]">По вашему запросу ничего не найдено. Пожалуйста, учточните запрос.</span>
						</div>
						<div id="selected-actions-{id}">
						</div>
					</div>
				</div>
			</div>
		</script>
		
		<!-- Selected actions -->
		<script type="html/template" id="selected-actions-template">
			<div class="well well-sm" id="selected-actions">
				<button id="export-ttl" class="btn btn-success">Экспорт в ttl</button>
				<button id="delete" class="btn btn-link">Удалить</button>
			</div>
			<br>
		</script>
				
		<!-- Checkbox for search -->
		<script type="html/template" id="search-select-template">
			<label class="checkbox-inline">
				<input type="checkbox"> &nbsp;
			</label>		
		</script>
		
		<!-- Save search button -->
		<script type="html/template" id="save-search-template">
			<button class="btn btn-default" type="button" id="save-search">
				<i class="glyphicon glyphicon-star-empty"></i>
			</button>
		</script>

		<!-- Saved search list button -->
		<script type="html/template" id="saved-search-list-button-template">
			<button class="btn btn-default" type="button" id="saved-search-list">
				<i class="glyphicon glyphicon-menu-hamburger"></i>
			</button>
		</script>
		
		<!-- Sort property template -->
		<script type="html/template" id="sort-property-template">
			<span class="form-inline" id="sort-property-container">
				<div class="form-group" style="margin-right:15px"></div>
				<div class="checkbox">
					<label>
						<strong>Упорядочить: </strong>
					</label>
				</div>
				<div class="form-group sort-property">
					<div class="form-group" style="margin-right:15px"></div>
					<div class="checkbox">
						<label>
							<input type="checkbox" name="order-by">
							<span class="property-name">имя свойства</span>
							<a href="" class="direction btn btn-xs disabled glyphicon glyphicon-sort-by-alphabet"></a>
						</label>
					</div>
				</div>
			</span>
		</script>

		<!-- Search modal -->
		<script type="html/template" id="search-modal-template">
			<div class="modal" id="search-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<!--div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
							<h4 class="modal-title" id="myModalLabel">Поиск объекта</h4>
						</div-->
						<div class="modal-body">
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary pull-left" id="ok" data-dismiss="modal">Ok</button>
							<button type="button" class="btn btn-default pull-left" data-dismiss="modal">Отмена</button>
						</div>
					</div>
				</div>
			</div>
		</script>

		<!-- Link control template -->
		<script type="html/template" id="link-control-template">
			<div id="scrollable-typeahead">
				<div class="edit input-group" style="display:table">
					<span class="input-group-addon btn btn-default search">
						<i class="glyphicon glyphicon-search"></i>
					</span>
					<input type="text" class="form-control typeahead" />
					<span class="input-group-addon btn btn-default all">
						<i class="caret"></i>
					</span>
					<span class="input-group-addon btn btn-default add">
						<i class="glyphicon glyphicon-plus"></i>
					</span>
				</div>
			</div>
		</script>

<!-- BEGIN VEDA-CONTROLS -->

		<!-- Link clear block button -->
		<script type="html/template" id="link-clear-block-button-template">
			<button class="btn btn-danger btn-xs" style="position:absolute; top:0px; right:0px; z-index:100">
				<i class="glyphicon glyphicon-remove"></i>
			</button>
		</script>
		
		<!-- Link clear inline button -->
		<script type="html/template" id="link-clear-inline-button-template">
			<button class="btn btn-link btn-xs">
				<i class="glyphicon glyphicon-remove text-danger"></i>
			</button>
		</script>

		<!-- String control template -->
		<script type="html/template" id="string-control-template">
			<span class="input-group" style="display:table">
				<span style="font-size:10px; font-weight:bold" class="input-group-addon btn btn-default dropdown-toggle language-selector" data-toggle="dropdown"> <span class="caret"></span></span>
				<ul class="dropdown-menu dropdown-menu-left language-list" role="menu">
				</ul>
				<textarea class="form-control" bound rows="1"></textarea>
			</span>
		</script>

		<!-- Source code control template -->
		<script type="html/template" id="source-control-template">
			<div class="panel panel-default codemirror-editor">
				<button id="full-screen" class="btn btn-xs btn-default glyphicon glyphicon-resize-full"></button>
			</div>		
		</script>
		
		<!-- Datetime control template -->
		<script type="html/template" id="datetime-control-template">
			<span class="input-group" style="display:table">
				<span class="input-group-addon btn btn-default"><i class="glyphicon glyphicon-time"></i></span>
				<input type="text" class="form-control" bound />
			</span>
		</script>

		<!-- Integer control template -->
		<script type="html/template" id="integer-control-template">
			<span class="input-group" style="display:table">
				<span class="input-group-addon btn btn-default"><strong>#</strong></span>
				<input type="text" class="form-control" bound />
			</span>
		</script>

		<!-- Decimal control template -->
		<script type="html/template" id="decimal-control-template">
			<span class="input-group" style="display:table">
				<span class="input-group-addon btn btn-default"><strong>#.#</strong></span>
				<input type="text" class="form-control" bound />
			</span>
		</script>

		<!-- Boolean control template -->
		<script type="html/template" id="boolean-control-template">
			<span class="input-group" style="display:table">
				<span class="input-group-addon btn btn-default"><i class="glyphicon glyphicon-ok"></i></span>
				<input type="text" class="form-control" bound />
			</span>
		</script>

		<!-- File control template -->
		<script type="html/template" id="file-control-template">
			<span class="input-group" style="display:table">
				<span class="input-group-addon btn btn-default"><i class="glyphicon glyphicon-file"></i></span>
				<input type="file" class="form-control" bound />
			</span>
		</script>

<!-- END VEDA-CONTROLS -->

		<!-- Generic class template -->
		<script type="html/template" id="generic-class-template">
			<div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row">
							<div class="col-md-4 className">
							</div>
							<div class="col-md-8 text-right text-muted">
								<a href="id"><span property="id"></span></a>
							</div>  
						</div>
					</div>
					<div class="panel-body">
						<div class="container-fluid properties">
							<div class="row">
								<div class="col-md-3 col-xs-5 text-right">
									<h3 class="text-muted" about="rdfs:label" property="rdfs:label"></h3>
								</div>
								<div class="col-md-9 col-xs-7">
									<h3 property="rdfs:label"></h3>
									<veda-control type="xsd:string" property="rdfs:label" class='-view edit search'></veda-control>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3 col-xs-5 text-right">
									<strong about="rdf:type" property="rdfs:label" class="text-muted"></strong>
								</div>
								<div class="col-md-9 col-xs-7">
									<div rel="rdf:type" template="v-ui:ClassNameLabelTemplate"/>
									<veda-control rel="rdf:type" template="v-ui:ClassNameLabelTemplate" class='-view edit search'></veda-control>
								</div>
							</div>
							<hr style="margin: 10px 0px"/>
						</div>
					</div>
					<div class="panel-footer">
						<button type="button" class="action btn btn-primary view -edit -search" id="edit">Редактировать</button>
						<button type="button" class="action btn btn-success -view edit -search" id="save">Сохранить</button>
						<button type="button" class="action btn btn-default -view edit -search" id="cancel">Отмена</button>
						<button type="button" class="action btn btn-link view edit -search" id="delete">Удалить</button>
						<button type="button" class="action btn btn-primary -view -edit search" id="search">Найти</button>
					</div>
				</div>
			</div>
		</script>
		<script type="html/template" id="generic-property-template">
			<div class="row">
				<div class="col-md-3 col-xs-5 text-right name">
				</div>
				<div class="col-md-9 col-xs-7 value">
				</div>
			</div>
		</script>
		
		<!-- Deleted individual alert -->
		<script type="html/template" id="deleted-individual-alert-template">
			<div class="alert alert-warning no-margin" role="alert">
				<p>Объект удален.  <button class="btn btn-default btn-xs">Восстановить</button></p>
			</div>
		</script>

		<!-- Graph context menus -->
		<script type="html/template" id="graph-template">

			<button type="button" id="freeze" class="btn btn-success"><i class="glyphicon glyphicon-pause"></i></button>
			<button type="button" id="export-ttl" class="btn btn-primary"><i class="glyphicon glyphicon-export"></i> Экспорт в ttl</button>
			
			<div id="graph"></div>
			
			<div id="individual-context-menu">
				<ul class="dropdown-menu" role="menu">
					<li role="presentation" class="dropdown-header">Индивид</li>
					<li role="presentation" class="divider"></li>
					<li><a tabindex="-1" id="out-links">Все исходящие ссылки</a></li>
					<li><a tabindex="-1" id="in-links">Все входящие ссылки</a></li>
					<li role="presentation" class="divider"></li>
					<li><a tabindex="-1" id="delete">Удалить</a></li>
					<li><a tabindex="-1" id="delete-with-out">Удалить с исходящими</a></li>
					<li><a tabindex="-1" id="delete-with-in">Удалить с входящими</a></li>
				</ul>
			</div>
			<div id="class-context-menu">
				<ul class="dropdown-menu" role="menu">
					<li role="presentation" class="dropdown-header">Класс</li>
					<li><a tabindex="-1" id="class-individuals">Все индивиды</a></li>
					<li><a tabindex="-1" id="class-subclasses">Все подклассы</a></li>
					<li><a tabindex="-1" id="class-properties">Свойства класса</a></li>
					<li><a tabindex="-1" id="class-templates">Шаблоны класса</a></li>
					<li><a tabindex="-1" id="class-specifications">Спецификации класса</a></li>
					<li role="presentation" class="divider"></li>
					<li><a tabindex="-1" id="out-links">Все исходящие ссылки</a></li>
					<li><a tabindex="-1" id="in-links">Все входящие ссылки</a></li>
					<li role="presentation" class="divider"></li>
					<li><a tabindex="-1" id="delete">Удалить</a></li>
					<li><a tabindex="-1" id="delete-with-out">Удалить с исходящими</a></li>
					<li><a tabindex="-1" id="delete-with-in">Удалить с входящими</a></li>
				</ul>
