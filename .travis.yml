# Load all dependencies
# Compile vibe-d before main project to prevent OutOfMemory issue
before_install:
  - ./control-install.sh    
  - dub -v fetch vibe-d --version=0.7.26
  - npm install selenium-webdriver@2.47.0
  - npm install -g grunt-cli
  - npm install grunt-contrib-qunit --save-dev
  - npm install coveralls --save-dev
  - npm install grunt-coveralls --save-dev

# Build
install:
  - ./build.sh

# Run service as daemon and GUI
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - start-stop-daemon --start --verbose --chdir $PWD --make-pidfile --pidfile $PWD/veda-pid --background --startas /bin/bash -- -c "exec ./veda >> $PWD/veda_s.log 2>&1"
  - sleep 90  # give Web server some time to bind to sockets, load startup data, etc
  - cat $PWD/veda-core-_*.log          
  - cat $PWD/veda-core-scripts_*.log          
  - cat $PWD/veda-core-fanout_*.log          
  - cat $PWD/veda_s.log

# Run API & integration test
